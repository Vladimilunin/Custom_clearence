[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    integration: mark test as integration test (may use external APIs)
    slow: mark test as slow running
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
